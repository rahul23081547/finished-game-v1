<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earth Fire Sccicors Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Earth Fire Sccicors(Elemental Game)</h1>
    <div class="choices">
      <div class="choice" id="earth">
        <img src="earth.jpg" />
      </div>
      <div class="choice" id="fire">
        <img src="fire.jpg" />
      </div>
      <div class="choice" id="water">
        <img src="water.jpg" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
